<form [formGroup]="formGroup">
  <fieldset>
    <legend class="bg-light">DNS</legend>
    <div class="form-group mb-2 row">
      <label
        for="domainName"
        class="col-sm-2 col-form-label col-form-label-sm"
      >
        Nom de domaine :
      </label>
      <div class="col-sm-10">
        <input
          [ngClass]="{'is-invalid': !isValid('domainName')}"
          formControlName="domainName"
          class="form-control form-control-sm"
          id="domainName"
        >
      </div>
    </div>
    <fieldset>
      <legend class="bg-light">Zone</legend>
      <div class="form-group mb-2 row">
        <label
          for="exploitationZone"
          class="col-sm-2 col-form-label col-form-label-sm"
        >
          Exploitation :
        </label>
        <div class="col-sm-10">
          <input
            [ngClass]="{'is-invalid': !isValid('exploitationZone')}"
            formControlName="exploitationZone"
            class="form-control form-control-sm"
            id="exploitationZone"
          >
        </div>
      </div>
      <div class="form-group mb-2 row">
        <label
          for="administrationZone"
          class="col-sm-2 col-form-label col-form-label-sm"
        >
          Administration :
        </label>
        <div class="col-sm-10">
          <input
            [ngClass]="{'is-invalid': !isValid('administrationZone')}"
            formControlName="administrationZone"
            class="form-control form-control-sm"
            id="administrationZone"
          >
        </div>
      </div>
      <div class="form-group mb-2 row">
        <label
          for="dmzZone"
          class="col-sm-2 col-form-label col-form-label-sm"
        >
          DMZ :
        </label>
        <div class="col-sm-10">
          <input
            [ngClass]="{'is-invalid': !isValid('dmzZone')}"
            formControlName="dmzZone"
            class="form-control form-control-sm"
            id="dmzZone"
          >
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend class="bg-light">
        Serveur DNS par défaut
      </legend>
      <div>
        <div class="d-flex">
          <button class="btn btn-light" (click)="add()">
            <i class="cfg-plus-square"></i>
          </button>
        </div>
        <div class="form-group">
          <div
            *ngFor="let server of dhcpDnsService.defaultDnsServers; let i = index"
            class="d-flex mb-2"
          >
            <input
              class="form-control form-control-sm"
              [formControlName]="'server-' + i"
              [ngClass]="{'is-invalid': !isValid('server-' + i)}"
              [value]="server"
            >
            <button class="btn btn-light" (click)="remove(server)">
              <i class="cfg-minus-circle"></i>
            </button>
          </div>
        </div>
      </div>
    </fieldset>
  </fieldset>
  <fieldset>
    <legend class="bg-light">DHCP</legend>
    <fieldset>
      <legend class="bg-light">Plage d'adresses</legend>
      <div class="form-group mb-2 row">
        <label
          for="dhcpRangeBegin"
          class="col-sm-2 col-form-label col-form-label-sm"
        >
          Début :
        </label>
        <div class="col-sm-10">
          <input
            [ngClass]="{'is-invalid': !isValid('dhcpRangeBegin')}"
            formControlName="dhcpRangeBegin"
            class="form-control form-control-sm"
            id="dhcpRangeBegin"
          >
        </div>
      </div>
      <div class="form-group row">
        <label
          for="dhcpRangeEnd"
          class="col-sm-2 col-form-label col-form-label-sm"
        >
          Fin :
        </label>
        <div class="col-sm-10">
          <input
            [ngClass]="{'is-invalid': !isValid('dhcpRangeEnd')}"
            formControlName="dhcpRangeEnd"
            class="form-control form-control-sm"
            id="dhcpRangeEnd"
          >
        </div>
      </div>
    </fieldset>
  </fieldset>
</form>
