<div class="content">
  <form [formGroup]="formGroup">
    <fieldset>
      <legend>{{ 'SIDE_NAV.FIREWALL' | translate }}</legend>

      <div class="form-group mb-2 row">
        <label
          for="name"
          class="col-sm-2 col-form-label col-form-label-sm"
        >
          {{ 'NAME' | translate }} :
        </label>
        <div class="col-sm-10">
          <input
            [ngClass]="{'is-invalid': !isValid('name')}"
            formControlName="name"
            class="form-control form-control-sm"
            id="name"
          >
        </div>
      </div>

      <div class="form-group mb-2 row">
        <label
          for="dmzIp"
          class="col-sm-2 col-form-label col-form-label-sm"
        >
          {{ 'INFRASTRUCTURE.FIREWALL.DMZ_IP' | translate }} :
        </label>
        <div class="col-sm-10">
          <input
            [ngClass]="{'is-invalid': !isValid('dmzIp')}"
            formControlName="dmzIp"
            class="form-control form-control-sm"
            id="dmzIp"
            (keypress)="ipKeypress($event)"
          >
        </div>
      </div>

      <div class="form-group row">
        <label
          for="exploitationIp"
          class="col-sm-2 col-form-label col-form-label-sm"
        >
          {{ 'INFRASTRUCTURE.FIREWALL.EXPLOITATION_IP' | translate }} :
        </label>
        <div class="col-sm-10">
          <input
            [ngClass]="{'is-invalid': !isValid('exploitationIp')}"
            formControlName="exploitationIp"
            class="form-control form-control-sm"
            id="exploitationIp"
            (keypress)="ipKeypress($event)"
          >
        </div>
      </div>
    </fieldset>
  </form>
</div>
