<form [formGroup]="formGroup">
  <fieldset>
    <legend>{{ 'SIDE_NAV.FIREWALL' | translate }}</legend>

    <div class="form-group mb-2 row">
      <label
        for="name"
        class="col-sm-2 col-form-label col-form-label-sm"
      >
        {{ 'NAME' | translate }} :
      </label>
      <div class="col-sm-10">
        <input
          #name
          [ngClass]="{'is-invalid': !isValid(name)}"
          formControlName="name"
          class="form-control form-control-sm"
          id="name"
          (keypress)="intAlphaSeparatorKeypress($event)"
        >
      </div>
    </div>

    <div class="form-group mb-2 row">
      <label
        for="inputIp"
        class="col-sm-2 col-form-label col-form-label-sm"
      >
        {{ inputIpLabel | translate }} :
      </label>
      <div class="col-sm-10">
        <input
          #inputIp
          [ngClass]="{'is-invalid': !isValid(inputIp, networkInputIp)}"
          formControlName="inputIp"
          class="form-control form-control-sm"
          id="inputIp"
          (keypress)="ipKeypress($event)"
        >
      </div>
    </div>

    <div class="form-group row">
      <label
        for="outputIp"
        class="col-sm-2 col-form-label col-form-label-sm"
      >
        {{ outputIpLabel | translate }} :
      </label>
      <div class="col-sm-10">
        <input
          #outputIp
          [ngClass]="{'is-invalid': !isValid(outputIp, networkOutputIp)}"
          formControlName="outputIp"
          class="form-control form-control-sm"
          id="outputIp"
          (keypress)="ipKeypress($event)"
        >
      </div>
    </div>
  </fieldset>
</form>
