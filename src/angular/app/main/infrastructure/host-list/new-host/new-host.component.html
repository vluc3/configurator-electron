<form *ngIf="data && formGroup" [formGroup]="formGroup">
  <div class="mb-3">
    <label for="name" class="form-label">{{ 'NAME' | translate }}</label>
    <input
      [ngClass]="{'is-invalid': !isValid('name')}"
      formControlName="name"
      id="name"
      name="name"
      type="text"
      class="form-control"
      aria-describedby="nameHelp"
    >
    <div id="nameHelp" class="form-text">Nom de h√¥te ex. srv-esx1</div>
  </div>

<!--  <select-->
<!--    [ngClass]="{'is-invalid': !isValid('type')}"-->
<!--    formControlName="type"-->
<!--    id="type"-->
<!--    name="type"-->
<!--    class="form-select"-->
<!--    aria-label="Type">-->
<!--    <option value="EXPLOITATION">Exploitation</option>-->
<!--    <option value="DMZ">DMZ</option>-->
<!--  </select>-->

  <div class="mb-3">
    <label for="ip" class="form-label">IP</label>
    <input
      [ngClass]="{'is-invalid': !isValid('ip')}"
      formControlName="ip"
      id="ip"
      name="ip"
      type="text"
      class="form-control"
      (keypress)="ipKeypress($event)"
    >
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe root ESXi</label>
    <input
      [ngClass]="{'is-invalid': !isValid('password') || formGroup.hasError('passwordConfirmation')}"
      id="password"
      name="password"
      formControlName="password"
      type="password"
      class="form-control"
    >
  </div>
  <div class="mb-3">
    <label for="passwordConfirmation" class="form-label">{{ 'PASSWORD_CONFIRMATION' | translate }}</label>
    <input
      [ngClass]="{'is-invalid': formGroup.hasError('passwordConfirmation')}"
      formControlName="passwordConfirmation"
      id="passwordConfirmation"
      name="passwordConfirmation"
      type="password"
      class="form-control"
    >
  </div>

  <div class="mb-3">
    <label for="datastore" class="form-label">Datastore</label>
    <input
      [ngClass]="{'is-invalid': !isValid('datastore')}"
      formControlName="datastore"
      id="datastore"
      name="datastore"
      type="text"
      class="form-control"
    >
  </div>
</form>
