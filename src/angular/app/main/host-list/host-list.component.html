<div class="col-md-8">
  <div class="card card-hover-shadow-2x mb-3">
    <div class="card-header">
      <div class="title">
        <span class="icon"><i class="cfg-server"></i></span>
        <span class="text">Liste des HÃ´tes</span>
      </div>
    </div>
    <div class="card-body">
      <ul class="items list-group list-group-flush">
        <div *ngFor="let host of hosts" class="item list-group-item">
          <div class="info">
            <span>{{host.name}}</span>
            <span>{{host.ip}}</span>
            <span>{{host.network}}</span>
          </div>
          <div class="dropdown">
            <button type="button" class="btn btn-light" data-bs-toggle="dropdown">
              <i class="cfg-ellipsis-v"></i>
            </button>
            <ul class="dropdown-menu">
              <li class="cursor-pointer px-1 py-1" (click)="virtualMachine(host)">
                <span><i class="cfg-cubes"></i></span>
                <span class="px-1">Vms & Services</span>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li class="cursor-pointer delete text-danger px-1 py-1" (click)="delete(host)">
                <span><i class="cfg-trash-alt"></i></span>
                <span class="px-1">Supprimer</span>
              </li>
            </ul>
          </div>
        </div>
      </ul>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button type="button" class="btn btn-outline-dark btn-with-icon" (click)="add()">
        <span>Ajouter</span>
        <span class="icon">
          <i class="cfg-plus"></i>
        </span>
      </button>
    </div>
  </div>
</div>
