<form [formGroup]="formGroup">
  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe</label>
    <input
      [ngClass]="{'is-invalid': !isValid('password') || formGroup.hasError('passwordConfirmation')}"
      id="password"
      name="password"
      formControlName="password"
      type="password"
      class="form-control"
    >
  </div>
  <div class="mb-3">
    <label for="passwordConfirmation" class="form-label">{{ 'PASSWORD_CONFIRMATION' | translate }}</label>
    <input
      [ngClass]="{'is-invalid': formGroup.hasError('passwordConfirmation')}"
      formControlName="passwordConfirmation"
      id="passwordConfirmation"
      name="passwordConfirmation"
      type="password"
      class="form-control"
    >
  </div>
</form>
